<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro OS - Portfolio</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="desktop">
        <div class="desktop-icon" data-app="aboutme">
            <img src="./images/icons/aboutme.ico" alt="About Me">
            <span>About Me</span>
        </div>
        <div class="desktop-icon" data-app="projects">
            <img src="./images/icons/projects.ico" alt="Projects">
            <span>Projects</span>
        </div>
        <div class="desktop-icon" data-app="certificates">
            <img src="./images/icons/certificates.ico" alt="Certificates">
            <span>Certificates</span>
        </div>
        <div class="desktop-icon" data-app="contacts">
            <img src="./images/icons/contacts.ico" alt="Contacts">
            <span>Contacts</span>
        </div>
        <div class="desktop-icon" data-app="calculator">
            <img src="./images/icons/calculator.ico" alt="Calculator">
            <span>Calculator</span>
        </div>
        <div class="desktop-icon" data-app="minesweeper">
            <img src="./images/icons/minesweeper.ico" alt="Minesweeper">
            <span>Minesweeper</span>
        </div>
        <div class="desktop-icon" data-app="wallpapers">
            <img src="./images/icons/wallpapers.ico" alt="Wallpapers">
            <span>Wallpapers</span>
        </div>
    </div>
    <div id="windows-container"></div>
    <div id="taskbar">
        <button id="start-button">Start</button>
        <div id="taskbar-apps"></div>
        <div id="clock-container">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>
    <div id="start-menu" class="hidden">
        <div class="start-menu-item" data-app="aboutme">
            <img src="./images/icons/aboutme.ico" alt="About Me">
            <span>About Me</span>
        </div>
        <div class="start-menu-item" data-app="projects">
            <img src="./images/icons/projects.ico" alt="Projects">
            <span>Projects</span>
        </div>
        <div class="start-menu-item" data-app="certificates">
            <img src="./images/icons/certificates.ico" alt="Certificates">
            <span>Certificates</span>
        </div>
        <div class="start-menu-item" data-app="contacts">
            <img src="./images/icons/contacts.ico" alt="Contacts">
            <span>Contacts</span>
        </div>
        <div class="start-menu-separator"></div>
        <div class="start-menu-item" data-app="calculator">
            <img src="./images/icons/calculator.ico" alt="Calculator">
            <span>Calculator</span>
        </div>
        <div class="start-menu-item" data-app="minesweeper">
            <img src="./images/icons/minesweeper.ico" alt="Minesweeper">
            <span>Minesweeper</span>
        </div>
        <div class="start-menu-item" data-app="wallpapers">
            <img src="./images/icons/wallpapers.ico" alt="Wallpapers">
            <span>Wallpapers</span>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/apps/aboutme.js"></script>
    <script src="./scripts/apps/projects.js"></script>
    <script src="./scripts/apps/certificates.js"></script>
    <script src="./scripts/apps/contacts.js"></script>
    <script src="./scripts/apps/calculator.js"></script>
    <script src="./scripts/apps/minesweeper.js"></script>
    <script src="./scripts/apps/wallpapers.js"></script>
</body>

</html>
